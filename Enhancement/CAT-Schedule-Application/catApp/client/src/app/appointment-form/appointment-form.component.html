<h1>Add An Appointment</h1>

<form [formGroup]="appointForm" (ngSubmit)="submitForm()">
    <div>
        <label for="date">
            Date
        </label>
        <input id="date" type="Date" formControlName="date">
    </div>

    <div>
        <label for="attends">
            Attendees
        </label>
        <input id="attends" type="text" formControlName="attends">
    </div>

    <div>
        <label for="descrip">
            Description
        </label>
        <input id="descrip" type="text" formControlName="descrip">
    </div>

    

    

    <button class="button" type="submit">Save Appointment</button>



</form>
